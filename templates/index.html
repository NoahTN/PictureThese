<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"">
        <title>Image Translator</title>
    </head>
    <body>
        <h1>INSERT COOL LOGO HERE</h1>
        <!--Image Display and where the User will interact-->
        <div id="image-div">
            <!--Next Line is the New Image-->
            <img src="data:image/png">
            <img id="uploaded-img">
            <div id="items-div">
                <ul>
                    <li>Potato</li>
                    <li>Hamburger</li>
                    <li>Video Games</li>
                </ul>
            </div>
        </div>
          <!--Select the language to translate to -->
        <div id="lang-div">
            Translate to
            <select>
                <option>English</option>
            </select>
        </div>
        <!--File Upload Button-->
        <form id="upload-form" action='/image' method="POST" enctype = "multipart/form-data">
            <input name="file" type="file" id="default-upload-btn" accept="image/*" hidden="hidden"/>
            <button type="button" id="custom-upload-btn">Upload File</button>
        </form>
        <span id="custom-upload-text">No file chosen</span>
        <!--<p id="test-text"></p>-->
        <script src={{ url_for('static', filename='js/upload.js') }}></script>
    </body>
</html>
